spring:
  application:
    name: awad-email

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/awad_email}
      auto-index-creation: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration-ms: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
    refresh-token-expiration-ms: ${JWT_REFRESH_TOKEN_EXPIRATION:86400000}

  # Cookie Configuration for Refresh Token
  cookie:
    secure: ${COOKIE_SECURE:true}  # Set to false for local development without HTTPS
    same-site: ${COOKIE_SAME_SITE:None}  # None for cross-origin, Lax for same-site

  # Google OAuth Configuration
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/callback}
    # Gmail API scopes (automatically requested during OAuth)
    scopes:
      - https://www.googleapis.com/auth/gmail.readonly
      - https://www.googleapis.com/auth/gmail.modify
      - https://www.googleapis.com/auth/gmail.send
      - https://www.googleapis.com/auth/gmail.labels

  # Gemini AI Configuration (for email summarization)
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-1.5-flash}

  #Brevo
  api-key:
    brevo: "${BREVO_API_KEY}"
  email:
    sender:
      email: "${SENDER_EMAIL}"
      name: "${SENDER_NAME:SmartRent}"
    subject: "SmartRent"
  otp:
    length: 6
    duration: "${OTP_DURATION:300}" #s

# Logging
logging:
  level:
    com.hcmus.awad_email: ${LOG_LEVEL:INFO}
    com.hcmus.awad_email.config.RequestLoggingInterceptor: INFO
    com.hcmus.awad_email.controller: INFO
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %cyan(%logger{36}) : %msg%n"
